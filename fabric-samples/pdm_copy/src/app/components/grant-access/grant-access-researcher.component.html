<div *ngIf="!this.isPatient; then thenBlock else elseBlock"></div>

<ng-template #thenBlock>
    <div class='col-md-4 offset-4 mt-5'>
        <h1>Log in as Patient</h1>
    </div>
</ng-template>
<!-- Please edit below only -->
<ng-template #elseBlock>

    <div class='col-md-4 offset-4 mt-5'>

        <h1 style="margin-left: -200px; padding-bottom: 40px; padding-top: 40px;">Grant Access to a Researcher</h1>

        <form #myform="ngForm" enctype="application/x-www-form-urlencoded" (ngSubmit)="GrantAccessResearcher(myform)">

            <div class="form-group">

                <input class="formNew" name="newResDisplay" placeholder="New researcher" required [(ngModel)]="newResearcherName" (input)="setResearcherId()" list="researchersList">
                <datalist id="researchersList">
                    <option *ngFor="let researcher of researchersList" [ngValue]="researcher.firstNameResearcher + ' ' + researcher.lastNameResearcher">
                    {{ researcher.firstNameResearcher }} {{ researcher.lastNameResearcher }}
                    </option>
                </datalist>
                <input type="hidden" name="newRes" [(ngModel)]="newResearcherId" ngModel>

                <br>
                <br>
                <div style="width: 100%; display: flex; justify-content: right;">
                    <input class='submitBut' type="submit" name="Grant" value="Grant Access">
                </div>
            </div>
        </form>

    </div>




</ng-template>
