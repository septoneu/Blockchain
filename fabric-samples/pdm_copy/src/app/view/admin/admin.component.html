<div *ngIf="!this.isAdmin; then thenBlock else elseBlock" ></div>
<ng-template #thenBlock >
    <div class = 'col-md-4 offset-4 mt-5'>
    <h1> Log in as Admin</h1>
    </div>
</ng-template>
<!-- Please edit below only -->
<ng-template #elseBlock >
    <div class = 'buttoncenter'>
        <h1 style="padding-top: 40px; padding-bottom: 20px; margin-left: -400px; text-transform: capitalize;">Welcome</h1>
        <button mat-button style="text-align: center; width: 25%; background-color:  rgb(147, 169, 169); display: flex;justify-content: center;align-items: center; padding: 20px 40px; border: solid rgb(212, 215, 217);"><div class="nav-item"><a style="color: white;"  class="nav-link" [routerLink] = "['../register']" routerLinkActive = "active" >Register</a> </div></button>       
        <!-- <button mat-button style="text-align: center; width: 25%; background-color:  rgb(147, 169, 169); display: block; padding: 20px 40px; border: solid rgb(212, 215, 217);"><div class="nav-item"><a style="color: white;"  class="nav-link" [routerLink] = "['../readalldata']" routerLinkActive = "active" >Read All Data</a> </div></button>        -->
    </div>
</ng-template>
